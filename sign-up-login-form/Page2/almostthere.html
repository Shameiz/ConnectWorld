      <input id="instagram" placeholder="Instagram Username" type="text" stored="1" tabindex="3" value="https://www.instagram.com/">
    </fieldset>
    <fieldset>
      <input id="facebook" placeholder="Facebook URL" type="text" stored="1" tabindex="4" value="https://www.facebook.com/">

  <input id="linkedin" placeholder="LinkedIN" type="text" stored="1" tabindex="4" value="https://www.linkedin.com/in/">
</fieldset>
    </fieldset>
    <fieldset>
      <input id="message" placeholder="Type your message here...." type="text" stored="1" tabindex="5" required>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Insert Domain Name </a></p>

</div>

<script>
function storeToLocal() {
  var userInfo = document.querySelectorAll("input[stored='1']");
  var userEmail = document.querySelector("input[id='email']");
  var value=  JSON.parse(localStorage.getItem(userEmail.value))
  //console.log(userInfo.length);
  var login = [userInfo.length + 4];

   for(var i=0; i<userInfo.length + 3; i++){
     if(i<3){
       login[i]=value[i];
     }
     else {
       login[i]=userInfo[i-3].value;
     }
   }
   login[i]=userEmail.value;
   console.log(login);

  localStorage.setItem(userEmail.value, JSON.stringify(login));

}

btn.addEventListener('click',storeToLocal);
